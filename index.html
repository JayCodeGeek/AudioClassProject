<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animal Sounds</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mate+SC&family=Vollkorn&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 title">
          <p>Animal Sounds</p>
        </div>
        <div class="col-12 main">
          <div class="animals">
            <div class="animalcard Lion"><p class="animalName">Lion</p></div>
            <div class="animalcard Monkey"><p class="animalName">Monkey</p></div>
            <div class="animalcard Eagle"><p class="animalName">Eagle</p></div>
            <div class="animalcard Cat"><p class="animalName">Cat</p></div>
            <div class="animalcard Cow"><p class="animalName">Cow</p></div>
            <div class="animalcard Dog"><p class="animalName">Dog</p></div>
            <div class="animalcard Duck"><p class="animalName">Duck</p></div>
            <div class="animalcard Elephant"><p class="animalName">Elephant</p></div>
            <div class="animalcard Goat"><p class="animalName">Goat</p></div>
            <div class="animalcard Horse"><p class="animalName">Horse</p></div>
            <div class="animalcard Peacock"><p class="animalName">Peacock</p></div>
            <div class="animalcard Sheep"><p class="animalName">Sheep</p></div>
            <div class="animalcard Whale"><p class="animalName">Whale</p></div>
            <div class="animalcard Owl"><p class="animalName">Owl</p></div>
            <div class="animalcard Rattle_Snake"><p class="animalName">Rattle_Snake</p></div>
            <div class="animalcard Wolf"><p class="animalName">Wolf</p></div>
          </div>
        </div>
        <div class="col-12 footer">
          <p>Desgined By: Jayesh Bandi</p>
          <p>
            <a href="https://github.com/JayCodeGeek">GitHub: JayCodeGeek</a>
          </p>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
